<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
    <meta charset="UTF-8">
    <title>Editar canción</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white p-0">
    <nav class="navbar ">
        <div class="container-fluid fst-italic fw-bold">
            <a class="navbar-brand bg-dark text-white" href="/inicio" >
                <img th:src="@{/images/lista.png}" class="img-fluid rounded-start d-inline-block align-text-top" style="width:7%;" >
                MyPlaylist
            </a>
        </div>
    </nav>
</nav>

<div class="d-flex mt-3 justify-content-center" >
    <div class="card text-white bg-dark mb-3 col-5" >
        <div class="card-body">
            <h1 align="center" >Editar canción</h1>
            <!--<form action="#" th:action="" method="" th:object="">-->
            <form action="#"  class="p-2 ">
                <div class="form-group mt-2 d-flex justify-content-between">
                    <label class="mb-1 col-2">Nombre:</label>
                    <input type="text"/><br/>
                </div>
                <div class="form-group mt-2 d-flex justify-content-between">
                    <label class="mb-1 col-2">Álbum:</label>
                    <input type="text"/><br/>
                </div>
                <div class="form-group mt-2 d-flex justify-content-between">
                    <label class="mb-1 col-2">Artista:</label>
                    <input type="text"/><br/>
                </div>
                <div class="form-group mt-2 d-flex justify-content-between">
                    <label class="mb-1 col-2">Género:</label>
                    <input type="text" /><br/>
                </div>
                <div class="form-group mt-2 d-flex justify-content-between">
                    <label class="mb-1 col-2">Año:</label>
                    <input type="text" /><br/>
                </div>
                <div class="form-group mt-2 d-flex justify-content-between">
                    <label class="mb-1 col-2">URL:</label>
                    <input type="text" /><br/>
                </div>
                <div class="d-flex justify-content-between mx-5 mt-3">
                    <a class="btn btn-success " href="/inicio" role="button">Guardar</a>
                    <a class="btn btn-danger " href="/inicio" role="button">Cancelar</a>
                </div>
            </form>
        </div>
    </div>



</div>
</body>
</html>
