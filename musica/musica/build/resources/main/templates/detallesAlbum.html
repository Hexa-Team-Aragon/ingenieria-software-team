<!DOCTYPE html>
<html style="height:100%" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
    <meta charset="UTF-8">
    <title>Detalles del álbum</title>
</head>
<body style="background-image: url('/images/verde.jpeg'); background-size: cover; background-repeat: no-repeat; min-height:100vh; display:flex; flex-direction:column;">
    <div th:replace="~{fragments::header}"></div>

    <div class="d-flex mt-5 justify-content-center pb-5 align-items-center" >
        <div  class="card text-black bg-light mb-3 border-2" style="width:48%; border-color:#93C47D;">
            <div class="card-header py-3" style="background-color: #93C47D;"></div>
            <div class="card-body ">
                <div class="d-flex flex-row justify-content-center" >
                    <h1 th:text="${songs[0].album}" align="center" style="font-size:2.4vw;"></h1>
                </div>
                <div class="d-flex flex-row my-2" style="font-size:1.1vw;">
                    <div class="d-flex me-4 ms-2 justify-content-center justify-content-lg-center" style="width:43%; ">
                        <img th:src="${songs[0].urlImage}"  class="img-fluid d-inline-block d-flex flex-fill rounded-2">
                    </div>
                    <div class="d-flex flex-fill">
                        <form action="/add" method="POST" class="p-2 d-flex flex-column flex-fill align-content-between vstack gap-1">
                            <div class="form-group mt-3 d-flex justify-content-between flex-row">
                                <label class="mb-1 col-2" for="artist">Artista:</label>
                                <input th:value="${songs[0].artist}" type="text" name="artist" id="artist" readonly/><br/>
                            </div>
                            <div class="form-group mt-3 d-flex justify-content-between flex-row">
                                <label class="mb-1 col-2" for="year">Año:</label>
                                <input th:value="${songs[0].year}" type="text" name="year" id="year" readonly/><br/>
                            </div>
                            <div class="d-flex mt-3 justify-content-center">
                                <div class="border border-success ">
                                    <table class="table m-0 py-0 table-striped table-success" >
                                        <thead>
                                        <tr>
                                            <th scope="col">Canciones</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="s : ${songs}">
                                                <td class="align-middle m-0 py-0">
                                                    <p th:text="${s.name}" class="m-0"></p>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="d-flex mx-5 mt-3  justify-content-center">
                                <a class="btn btn-light align-middle rounded-1" href="/inicio" role="button" style="border: 4px outset; font-size:1.1vw;">Regresar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments::footer}"></div>
</body>
</html>
