<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" style="height:100%;">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar&display=swap" rel="stylesheet">
    <link th:href="@{/css/style1.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body style="min-height:100vh; display:flex; flex-direction:column;">
<div th:replace="~{fragments::header}"></div>

<div class="d-flex container-fluid justify-content-center " style="background-color: #213B6C; min-height:55vh; max-height:65vh;">
    <div class="d-flex container-fluid justify-content-center align-middle" style=" background-image: url('/images/musica.jpg'); background-size: contain; background-repeat: repeat;  background-position: center; ">
        <div class="d-flex justify-content-center align-items-center">
            <h1 class="text-white col-6 text-center fst-italic" style="font-size:2.4vw">¡Las canciones que más te gustan en un sólo lugar!</h1>
        </div>
    </div>
</div>

<div >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white py-4">
        <nav class="navbar ">
            <div class="container-fluid">
            </div>
        </nav>
    </nav>
</div>

<div class="d-flex flex-column vstack gap-3" style="background-image: url('/images/fondoAzul1.jpg'); background-size: cover; background-repeat: no-repeat;">
    <div class=" d-flex ms-5 my-3 flex-lg-fill" style="width:10%;">
        <a class="btn btn-light d-flex align-middle" href="http://localhost:8888/inicio/agregar" role="button" style="border: 7px outset ;  border-radius: 2px;">
            <div style="width:30%;" class="align-middle">
                <img th:src="@{/images/mas.png}" class="img-fluid" >
            </div>
            <div class="d-flex ps-2 align-items-center">
                <p class="px-0 m-0 justify-content-center d-flex flex-fill" style="font-size:1.1vw; ">Agregar</p>
            </div>
        </a>
    </div>
    <div class="d-flex justify-content-center pb-5">
        <div class="col-11 table-responsive-lg" style="font-size:1.2vw;">
            <table class="table table-hover mt-1" style="border: 5px solid white; border-radius:10px;">
                <tbody>
                <tr th:each="s : ${songs}" class="table-dark" style="border: 2px solid white; border-radius:10px;">
                    <td style="width:5%;" class="align-middle" >
                        <div >
                            <img th:src="${s.urlImage}"class="img-fluid rounded" alt="...">
                        </div>
                    </td>
                    <td th:text="${s.name}" class="align-middle"></td>

                    <td class="align-middle">
                        <a th:href="@{http://localhost:8888/inicio/detallesAlbum/{album}(album=${s.album})}" class="text-decoration-none">
                            <p th:text="${s.album}" class="m-0 text-white"></p>
                        </a>
                    </td>

                    <td th:text="${s.artist}" class="align-middle "></td>
                    <td th:text="${s.genre}" class="align-middle"></td>
                    <td th:text="${s.year}" class="align-middle"></td>
                    <td class="align-middle " style="width:5%;">
                        <!-- Example single danger button -->
                        <div class="btn-group ">
                            <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> </button>
                            <ul class="dropdown-menu" >
                                <li><a class="dropdown-item"  style="font-size:1.2vw;" th:href="@{http://localhost:8888/view/editar/{id}(id=${s.id})}">Editar</a></li>
                                <li><a class="dropdown-item"  style="font-size:1.2vw;" th:href="@{http://localhost:8888/inicio/detallesCancion/{id}(id=${s.id})}">Detalles</a></li>
                                <li><a class="dropdown-item"  style="font-size:1.2vw;" th:href="@{http://localhost:8888/delete/{id}(id=${s.id})}">Eliminar</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{fragments::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
