<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white p-0">
    <nav class="navbar ">
        <div class="container-fluid fst-italic fw-bold">
            <a class="navbar-brand bg-dark text-white" href="/inicio" >
                <img th:src="@{/images/lista.png}" class="img-fluid rounded-start d-inline-block align-text-top" style="width:7%;" >
                  MyPlaylist
            </a>
        </div>
    </nav>
</nav>


<div class="d-flex justify-content-center ">
    <div class=" d-flex ">
        <div class="d-flex flex-row">
            <div class="fondo">

            </div>
            <div>
                <img th:src="@{/images/musica.jpg}"  class="img-fluid d-inline-block opacity-75 " >
                <div class="texto fw-bolder fst-italic">
                    <h2>¡Las canciones que más te gustan en un sólo lugar!</h2>
                </div>
            </div>
            <div class="fondo">

            </div>
        </div>

    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white p-3">
    <nav class="navbar ">
        <div class="container-fluid">
        </div>
    </nav>
</nav>

<div class="d-flex flex-column">
    <div>
        <a class="btn btn-dark ms-5 my-3" href="http://localhost:8888/inicio/agregar" role="button">Agregar</a>
    </div>
    <div class="d-flex justify-content-center">
        <div class="col-11 ">
            <table class="table table-hover mt-1 ">
                <tbody>

                <tr th:each="s : ${songs}" class="table-dark">
                    <td style="width:4%;">
                        <div>
                            <img th:src="${s.urlImage}"class="img-fluid rounded" alt="...">
                        </div>

                    </td>
                    <td th:text="${s.name}" class="align-middle"></td>
                    <td th:text="${s.album}" class="align-middle"></td>
                    <td th:text="${s.artist}" class="align-middle"></td>
                    <td th:text="${s.genre}" class="align-middle"></td>
                    <td th:text="${s.year}" class="align-middle"></td>
                    <td class="align-middle">
                        <!-- Example single danger button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{http://localhost:8888/view/editar/{id}(id=${s.id})}">Editar</a></li>
                                <li><a class="dropdown-item" th:href="@{http://localhost:8888/delete/{id}(id=${s.id})}">Eliminar</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
