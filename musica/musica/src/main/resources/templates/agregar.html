<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
    <meta charset="UTF-8">
    <title>Agregar canción</title>
</head>
<body style="background-image: url('/images/morado.jpeg'); background-size: cover; background-repeat: no-repeat; min-height:100vh; display:flex; flex-direction:column;">
<div th:replace="~{fragments::header}"></div>

<div class="d-flex mt-5 justify-content-center pb-5 align-items-center">
    <div class="card text-black bg-light mb-3 border-2" style="width:45%; border-color:#72639C;">
        <div class="card-header py-3" style="background-color: #72639C; "></div>
        <div class="card-body " >
            <h1 align="center" style="font-size:2.4vw;">Agregar una canción</h1>
            <form action="/add" method="POST" class="py-2 px-4 vstack gap-1" style="font-size:1.1vw;">
                <div class="form-group mt-3 d-flex justify-content-between">
                    <label class="mb-1 col-2">Nombre:</label>
                    <input type="text" name="name" id="name" required/><br/>
                </div>
                <div class="form-group mt-3 d-flex justify-content-between">
                    <label class="mb-1 col-2">Álbum:</label>
                    <input type="text" name="album" id="album" required/><br/>
                </div>
                <div class="form-group mt-3 d-flex justify-content-between">
                    <label class="mb-1 col-2">Artista:</label>
                    <input type="text" name="artist" id="artist" required/><br/>
                </div>
                <div class="d-flex flex-row flex-fill">
                    <div class="form-group mt-3 d-flex flex-row flex-fill justify-content-between">
                        <label class="mb-1" style="width:47%;">Género:</label>
                        <input type="text" name="genre" id="genre" required/><br/>
                    </div>
                    <div class="form-group mt-3 d-flex flex-row flex-fill justify-content-end pe-2">
                        <label class="mb-1 pe-4">Año:</label>
                        <input type="text" name="year" id="year" style="width:60%;" maxlength="4" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required/><br/>
                    </div>
                </div>

                <div class="form-group mt-3 d-flex justify-content-between">
                    <label class="mb-1 col-2">URL:</label>
                    <input type="text" name="urlImage" id="urlImage"/><br/>
                </div>
                <div class="d-flex justify-content-between mx-5 mt-3">
                    <input class="btn btn-light align-middle rounded-1" style="border: 5px outset black; border-color:#72639C; font-size:1.1vw;" type="submit" value="Guardar">
                    <a class="btn btn-light align-middle rounded-1" href="/inicio" role="button" style="border: 5px outset; font-size:1.1vw;">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments::footer}"></div>

</body>
</html>
